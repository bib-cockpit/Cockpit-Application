<ng-container *ngIf="Pool.Mitarbeitersettings !== null">

  <div *ngIf="Smallsize === false" class="datumdivclass" tappable
       [id]="ElementID"
       [style.background]="Background"
       [style.font-size.px]="Pool.Mitarbeitersettings.Textsize"
       [style.color]="Color" (click)="DateClickedHandler($event)">
    {{Datum.format(Smalldate === false ? 'DD.MM.YYYY' : 'DD.MM.YY')}}
  </div>
  <span class="smalldatumclass" *ngIf="Smallsize === true"
        [id]="ElementID"
        [style.font-size.px]="Pool.Mitarbeitersettings.Textsize"
        [style.background]="Background" [style.color]="Color" (click)="DateClickedHandler($event)">
    {{Datum.format(Smalldate === false ? 'DD.MM.YYYY' : 'DD.MM.YY')}}
  </span>
</ng-container>

<ion-popover [trigger]="ElementID" show-backdrop="false">
  <ng-template>
        <ion-datetime #DatePicker
                      locale="de-DE"
                      showDefaultButtons="true"
                      doneText="Fertig"
                      cancelText="Abbrechen"
                      [min]="Minimumstring"
                      [max]="Maximumstring"
                      presentation="date" [value]="Datum.format('YYYY-MM-DD')" (ionChange)="DateChangedHandler($event)">
        </ion-datetime>
  </ng-template>
