<div [ngStyle]="Style" class="alphabetclass">


  <div *ngFor="let Buchstabe of Filterliste; let i = index" class="alphabetitem"
        (click)="AlphabetClickedHandler(Buchstabe)">
       <ion-badge style="background: none; border: 2px solid" [style.color]="Buchstabe === Auswahl ? this.Basics.Farben.BAEBlau : this.Basics.Farben.BAEBlau"
                  [style.border-color]="Buchstabe === Auswahl ? this.Basics.Farben.BAEBlau : this.Basics.Farben.BAEHellgrau">
          {{Buchstabe}}
       </ion-badge>
  </div>

</div>
