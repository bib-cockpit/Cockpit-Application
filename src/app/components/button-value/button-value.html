
<div class="buttonclass" tappable (click)="ButtonClickedHandler()" [style.background]="Enabled ? Buttoncolor : Basics.Farben.ButtongrauDisabled">
    <div style="height: 100%; width: 60%;">
        <div class="buttontextclass">
            <table class="paddingtable" cellspacing="0" cellpadding="0">
                <tr>
                    <td height="100%" valign="middle">
                        <ion-text color="weiss">{{Buttontext}}</ion-text>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="outerinfokeeperclass">
        <div class="infokeeperclass" [style.background]="Buttonvaluecolor">
            <table *ngIf="Wert_B === ''" cellpadding="0" cellspacing="0">
                <tr>
                    <td [innerHTML]="Wert_A_String" align="center"></td>
                </tr>
            </table>
            <table  *ngIf="Wert_B !== ''" width="100%">
                <tr>
                    <td align="center" [innerHTML]="Wert_A_String"></td>
                </tr>
                <tr>
                    <td align="center" class="ergotextclass" [innerHTML]="Wert_B"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
