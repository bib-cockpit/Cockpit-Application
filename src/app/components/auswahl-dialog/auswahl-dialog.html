<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none;  width: 100%; height: 100%">
  <div class="keeperdivclass"
       [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Auswahldialog) === true ? 'rgba(0, 0, 0, 0.5)' : 'none'"
       (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.bottom.px]="PositionY" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header>
          <table class="paddingsmalltable">
            <tr>
              <td><ion-icon [name]="Iconname" color="weiss"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>

        </page-header>
      </ion-header>

      <ion-content>

        <div class="innerkeeperclass">
          <ion-radio-group [value]="Auswahlindex" (ionChange)="IndexChangedHandler($event)">
            <table class="paddingtable">
              <tr>
                <td colspan="3" style="height: 6px"></td>
              </tr>
              <tr *ngFor="let Eintrag of Auswahlliste; let i = index">
                <td>
                  <ion-radio [value]="Eintrag.Index" mode="md"></ion-radio>
                </td>
                <td style="font-weight: bold" [innerHTML]="Eintrag.FirstColumn   | safe : 'html'"></td>
                <td                           [innerHTML]="Eintrag.SecoundColumn | safe : 'html'"></td>
              </tr>
              <tr>
                <td colspan="3" style="height: 6px"></td>
              </tr>
            </table>
          </ion-radio-group>
        </div>

      </ion-content>

      <ion-footer>
        <page-footer>
          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>

                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 32px" color="weiss" name="close-outline"></ion-icon>
                </div>

              <td style="width: 100%"></td>
              <td>

                <div class="rootbuttonclass" (click)="OkButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="save-outline"></ion-icon>
                </div>

              </td>
            </tr>
          </table>
        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
