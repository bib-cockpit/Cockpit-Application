
<div class="buttonclass" tappable  [id]="ElementID"  [style.background]="Enabled ? Buttoncolor : Basics.Farben.ButtongrauDisabled">


    <div class="infokeeperclass" [style.background]="InnerBackgroundcolor">

      <table>
        <tr>
          <td style="color: white" [innerHTML]="Buttontext"></td>
        </tr>
      </table>

    </div>

</div>

<ion-modal [trigger]="ElementID">
  <ng-template>
    <ion-content force-overscroll="false">

      <!--
      monthNames="Januar, Februar, MÃ¤rz, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember"

      [value]="Datum.format('YYYY-MM-DD')" (ionChange)="DateChangedHandler($event)"
      -->
        <ion-datetime #DatePicker
                      locale="de-DE"
                      showDefaultButtons="true"
                      doneText="Fertig"
                      cancelText="Abbrechen"
                      [min]="Minimumstring"
                      [max]="Maximumstring"
                      presentation="date" [value]="Datum.format('YYYY-MM-DD')" color="baeblau" (ionChange)="DateChangedHandler($event)">
        </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
