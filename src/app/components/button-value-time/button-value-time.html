<div class="buttonclass" [id]="ElementID" [style.background]="Enabled ? Buttoncolor : Basics.Farben.ButtongrauDisabled" (click)="ButtonClickedHandler()">

  <div style="height: 100%; width: 60%;">
    <div class="buttontextclass">
      <table class="paddingtable" cellspacing="0" cellpadding="0">
        <tr>
          <td height="100%" valign="middle">
            <ion-text color="weiss">{{Uhrzeit !== null ? Buttontext : 'Uhrzeit nicht definiert'}}</ion-text>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="outerinfokeeperclass">
    <div class="infokeeperclass" [style.background]="InnerBackgroundcolor">

      <span style="color: white">{{Uhrzeit.format('HH:mm')}}</span>

    </div>
  </div>
</div>

<ngx-material-timepicker class="timepicker" #Timepicker
                         [cancelBtnTmpl]="cancelButtonTemplate"
                         [confirmBtnTmpl]="okButtonTemplate"
                         [disableAnimation]="true"
                         [format]="24" (timeSet)="CancelButtonClicked()" [defaultTime]="Uhrzeit.format('HH:mm')"
                         (timeChanged)="TimeChangedHandler($event)"   (submit)="CancelButtonClicked()" (click)="CancelButtonClicked()" (cancel)="CancelButtonClicked()"></ngx-material-timepicker>

<ng-template #cancelButtonTemplate>
  <div class="cancelbuttonclass">
    <ion-icon style="font-size: 28px" color="burnicklgruen" name="close-outline"></ion-icon>
  </div>
  <!--
  -->
</ng-template>

<ng-template #okButtonTemplate>
  <div class="okbuttonclass">
    <ion-icon style="font-size: 28px" color="burnicklgruen" name="save-outline"></ion-icon>
  </div>

</ng-template>
