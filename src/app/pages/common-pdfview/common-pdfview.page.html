<ion-header class="ion-no-border">
  <page-header>

    <table style="width: 100%;">
      <tr>
        <td style="width: 40%">
          <table>
            <tr>
              <td style="width: 10px"></td>
              <td>
                <div class="menubuttonclass" [style.cursor]="BackMouseOver ? 'pointer': 'default'"
                     (mouseenter)="BackMouseOver = true"
                     (mouseleave)="BackMouseOver = false"
                     (click)="BackButtonClicked()">
                  <table class="paddingsmalltable">
                    <tr>
                      <td>
                        <ion-icon name="caret-back-circle-outline"
                                  [color]="BackMouseOver ? Basics.Ionicfarben.Schwarz : Basics.Ionicfarben.Weiss">
                        </ion-icon>
                      </td>
                      <td [style.color]="BackMouseOver ? 'black' : 'white'">Zur√ºck</td>
                    </tr>
                  </table>
                </div>
              </td>
              <td style="width: 10px"></td>
              <td align="center" class="trennertdclass"><div class="trennerdivclass"></div></td>
              <td style="width: 10px"></td>
              <td style="font-size: 100%; color: white">{{GraphService.CurrentPDFDownload !== null ? GraphService.CurrentPDFDownload.name : ''}}</td>
            </tr>
          </table>
        </td>
        <td style="width: 20%" align="center">
          <table class="paddingtable">
            <tr>
              <td>
                <ion-button (click)="ZoomPlusClicked()" size="small" color="grau"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
              </td>
              <td style="color: white; width: 50px; text-align: center;">{{Zoomfaktor}} %</td>
              <td>
                <ion-button (click)="ZoomMinusClicked()" size="small" color="grau"><ion-icon name="remove-circle-outline"></ion-icon></ion-button>
              </td>
            </tr>
          </table>
        </td>
        <td style="width: 40%;"></td>
      </tr>
    </table>

  </page-header>
</ion-header>
<ion-content style="--background: #444444;">


  <pdf-viewer *ngIf="GraphService.CurrentPDFDownload !== null" [show-borders]="false" [src]="GraphService.CurrentPDFDownload.url"
              [render-text]="true"
              [original-size]="false"
              [zoom-scale]="'page-height'"
              [zoom]="Zoomfaktor / 100"
              style="width: 100%; height: 100%; background: #444444; padding-top: 20px; padding-bottom: 20px"
  ></pdf-viewer>


</ion-content>
<ion-footer>
  <page-footer #PageFooter>

  </page-footer>
</ion-footer>
