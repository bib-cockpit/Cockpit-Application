<ion-header>
  <page-header #PageHeader>

    <table style="width: 100%;">
      <tr>
        <td style="width: 10px"></td>
        <td>
          <div class="menubuttonclass">
            <table class="paddingsmalltable">
              <tr>
                <td>

                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>

  </page-header>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div style="height: 100px"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <table style="width: 100%;">
          <tr>
            <td align="center">
              <ion-icon name="airplane-outline" [color]="Basics.Ionicfarben.BurnicklGrau" style="font-size: 220px"></ion-icon>
            </td>
          </tr>
          <tr>
            <td style="text-align: center;">
              <ion-text [color]="Basics.Ionicfarben.BurnicklBraun" style="font-size: 40px">BAE Cockpit</ion-text>
            </td>
          </tr>
          <tr>
            <td style="text-align: center; font-size: 90%; color: gray">
              Version: {{Basics.AppVersionName}} / {{Basics.AppVersionDatum}}
            </td>
          </tr>
          <tr>
            <td style="text-align: center; vertical-align: center; height: 100px">
              <ion-button [color]="Basics.Ionicfarben.BAEBlau" (click)="AuthService.Login()">Login</ion-button>
            </td>
          </tr>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>

  <abstand-element-fixed></abstand-element-fixed>

</ion-content>
<ion-footer>
  <page-footer #PageFooter>

  </page-footer>
</ion-footer>
