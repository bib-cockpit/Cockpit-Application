
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Protokolllistefilter) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header>
          <table class="paddingsmalltable">
            <tr>
              <td style="width: 4px"></td>
              <td><ion-icon [name]="Iconname" color="burnicklgruen"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header>
      </ion-header>

      <ion-content>

        <div class="contentinnerclass">

          <ion-radio-group [value]="DB.Zeitfiltervariante" (ionChange)="DB.SetZeitspannenfilter($event)">

            <table class="paddingtable">
              <tr>
                <td style="height: 44px"><ion-radio [value]="Const.NONE" mode="md"></ion-radio></td><td>Kein Filter</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Dieser_Monat" mode="md"></ion-radio></td><td colspan="3">{{GetMonatsstring(0)}}</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Letzter_Monat" mode="md"></ion-radio></td><td colspan="3">{{GetMonatsstring(1)}}</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Vorletzter_Monat" mode="md"></ion-radio></td><td colspan="3">{{GetMonatsstring(2)}}</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Vor_drei_Monaten" mode="md"></ion-radio></td><td colspan="3">{{GetMonatsstring(3)}}</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Vor_vier_Monaten" mode="md"></ion-radio></td><td colspan="3">{{GetMonatsstring(4)}}</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Vor_fuenf_Monaten" mode="md"></ion-radio></td><td colspan="3">{{GetMonatsstring(5)}}</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Vor_sechs_Monaten" mode="md"></ion-radio></td><td colspan="3">{{GetMonatsstring(6)}}</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Bis_zum_Zeitpunkt" mode="md"></ion-radio></td><td>Bis zum Zeitpunkt</td>
                <td><button-value-date [Buttontext]="'Enddatum'" [Datum]="DB.MaxDatum"></button-value-date></td>
                <td></td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Seit_dem_Zeitpunkt" mode="md"></ion-radio></td><td>Seit dem Zeitpunkt</td>
                <td><button-value-date [Buttontext]="'Startdatum'" [Datum]="DB.MinDatum"></button-value-date></td><td></td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="DB.Zeitfiltervarianten.Zeitspanne" mode="md"></ion-radio></td><td>Zeitspanne</td>
                <td style="width: 200px"><button-value-date [Buttontext]="'Startdatum'" [Datum]="DB.Startdatumfilter"></button-value-date></td>
                <td style="width: 200px"><button-value-date [Buttontext]="'Enddatum'" [Datum]="DB.Enddatumfilter                                                                                                                                                                                                                                                                  "></button-value-date></td>
              </tr>
            </table>

          </ion-radio-group>



        </div>

      </ion-content>


      <ion-footer>
        <page-footer>
          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="burnicklgruen" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>

                <div class="rootbuttonclass" (click)="OkButtonClicked()">
                  <ion-icon style="font-size: 28px" [color]="'burnicklgruen'" name="save-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>
        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
