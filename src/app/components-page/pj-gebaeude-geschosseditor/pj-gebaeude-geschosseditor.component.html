
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Geschosseditor) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header-center>
          <table class="paddingsmalltable">
            <tr>
              <td style="width: 4px"></td>
              <td><ion-icon [name]="Iconname" color="burnicklgruen"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header-center>
      </ion-header>

      <ion-content>

        <div class="contentinnerclass">

          <ion-grid *ngIf="DB.CurrentGeschoss !== null && this.DB.CurrentBauteil !== null">
            <ion-row>
              <ion-col><ion-text color="burnicklgruen"><b>{{DB.CurrentBauteil.Bauteilname}}</b></ion-text></ion-col>
            </ion-row>

            <ion-row>
              <ion-col><input-clone [Required]="true" [MaxLength]="100" [Titel]="'Geschossname'" [(Value)]="DB.CurrentGeschoss.Geschossname" (TextChanged)="TextChanged($event)"></input-clone></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><input-clone [Required]="true" [MaxLength]="10" [Titel]="'Kurzbezeichnung'" [(Value)]="DB.CurrentGeschoss.Kurzbezeichnung" (TextChanged)="TextChanged($event)"></input-clone></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><input-clone [Required]="true" [Titel]="'Listenposition'" [Inputtype]="'number'" [Value]="DB.CurrentGeschoss.Listenposition.toString()" (TextChanged)="ListenpostionTextChanged($event)"></input-clone></ion-col>
            </ion-row>
            <ion-row *ngIf="DB.CurrentGeschoss.GeschossID !== null">
              <ion-col>
                <table>
                  <tr>
                    <td><checkbox-clon [Checked]="DeleteEnabled" (CheckChanged)="LoeschenCheckboxChanged($event)"></checkbox-clon></td>
                    <td style="width: 6px"></td>
                    <td>
                      <ion-button size="small" color="rot" [disabled]="!DeleteEnabled" (click)="LoeschenButtonClicked()">
                        <ion-icon name="trash-outline" style="font-size: 20px"></ion-icon>
                        <ion-text>Eintrag lÃ¶schen</ion-text>
                      </ion-button>
                    </td>
                  </tr>
                </table>
              </ion-col>
            </ion-row>

          </ion-grid>

        </div>

      </ion-content>

      <ion-footer>
        <page-footer>

          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="burnicklgruen" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>

              <td>
                <div class="rootbuttonclass" (click)="Valid === true ? OkButtonClicked() : null">
                  <ion-icon style="font-size: 28px" [color]="Valid === true ? 'burnicklgruen' : 'burnicklbraun'" name="checkmark-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>

        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
