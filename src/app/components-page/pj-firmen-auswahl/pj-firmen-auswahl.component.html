
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none;  width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Firmenauswahl) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.bottom.px]="PositionY" [style.top.px]="PositionY"  (click)="ContentClicked($event)">
      <ion-header>
        <page-header>
          <table class="paddingsmalltable">
            <tr>
              <td style="width: 4px"></td>
              <td><ion-icon [name]="Iconname" color="weiss"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>

        </page-header>
      </ion-header>

      <ion-content>

        <div class="innerkeeperclass">
          <div class="innerkeeperlisteclass">

            <ion-list *ngIf="Firmenliste && Anzeigeliste.length > 0">
              <ion-item class="ion-text-wrap" class="ion-no-padding" *ngFor="let Firma of Anzeigeliste, let i = index" (click)="FirmenButtonClicked(Firma)">
                <ion-grid class="maingridclass">
                  <ion-row  *ngIf="Firmenbuchstabenliste[i] !== ''">
                    <ion-col size="12">
                      <ion-text color="orange"><b>{{Firmenbuchstabenliste[i]}}</b></ion-text>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12">
                      <div class="kontaktclass">
                        <table class="paddingsmalltable" width="100%">
                          <tr>
                            <td>
                              <table cellspacing="0" cellpadding="0">
                                <tr>
                                  <td style="width: 30px"><checkbox-clon  [Index]="i" (CheckChanged)="CheckedChanged($event)" [Checked]="Firma.Selected"></checkbox-clon></td>
                                  <td>
                                    {{Firma.Firma}}
                                    <br>
                                    <span *ngIf="Firma.Email === ''" style="color: red; font-size: 80%">Keine Emailadresse hinterlegt</span>
                                  </td>
                                </tr>
                                <tr>
                                  <td colspan="10">
                                    <table class="infotable" style="white-space:nowrap;">
                                      <tr>
                                        <td>{{Firma.Email}}</td>
                                      </tr>
                                    </table>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>

            <div *ngIf="Firmenliste && Anzeigeliste.length === 0" class="emptymessageclass">
              keine EintrÃ¤ge vorhanden
            </div>

          </div>
          <div class="innerkeeperalphabetclass">
            <alphabet-relative #SmallAlphabet (AlphabetClicked)="AlphabetClicked($event)"
                      [Buchstabenliste]="Firmenalphabet"
                      [Breite]="Alphapetbreite"
                      [Auswahl]="Firmenalphabetauswahl"></alphabet-relative>
          </div>
        </div>

      </ion-content>

      <ion-footer>
        <page-footer>
          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>

                <div class="rootbuttonclass" (click)="OkButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="checkmark-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>
        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
