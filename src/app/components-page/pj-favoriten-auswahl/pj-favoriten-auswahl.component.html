
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Favoritenauswahl) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header-center>
          <table class="paddingsmalltable">
            <tr>
              <td><ion-icon [name]="Iconname" color="burnicklgruen"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header-center>
      </ion-header>

      <ion-content>

        <div  class="contentinnerclass">

          <ion-list *ngIf="Pool.Mitarbeiterdaten !== null">
            <ion-radio-group [value]="DBProjekte.CurrentFavorit !== null ? DBProjekte.CurrentFavorit.FavoritenID : Const.NONE">

              <ion-item class="ion-text-wrap" class="ion-no-padding" (click)="FavoritButtonClicked(null)">
                <ion-grid class="maingridclass">
                  <ion-row>
                    <ion-col size="12">
                      <table class="paddingsmalltable">
                        <tr>
                          <td><ion-radio [value]="Const.NONE"></ion-radio></td>
                          <td>
                            <ion-text color="burnicklgruen">
                              <b>Keine Auswahl</b>

                            </ion-text>
                          </td>
                        </tr>
                      </table>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>

              <ion-item class="ion-text-wrap" class="ion-no-padding" *ngFor="let Favorit of Pool.Mitarbeiterdaten.Favoritenliste, let i = index"  (click)="FavoritButtonClicked(Favorit)">
                <ion-grid class="maingridclass">
                  <ion-row>
                    <ion-col size="12">
                      <table class="paddingsmalltable">
                        <tr>
                          <td><ion-radio [value]="Favorit.FavoritenID"></ion-radio></td>
                          <td>
                            <ion-text color="burnicklgruen">
                              <b>{{Favorit.Name}}</b>

                            </ion-text>
                          </td>
                        </tr>
                      </table>
                    </ion-col>
                  </ion-row>
                  <ion-row *ngIf="Favorit.Projekteliste.length > 0">
                    <ion-col>
                      <table class="paddingtable" width="100%">
                        <tr style="font-weight: bold;">
                          <td>Nummer</td>
                          <td>KÃ¼rzel</td>
                          <td>Projektname</td>
                          <td>Ort</td>
                          <td>Standort</td>
                        </tr>
                        <tr *ngFor="let Projket of Datenliste[i]">
                          <td>{{Projket.Projektnummer}}</td>
                          <td>{{Projket.Projektkurzname}}</td>
                          <td>{{Projket.Projektname}}</td>
                          <td>{{Projket.Ort}}</td>
                          <td>{{GetStandortname(Projket.StandortID)}}</td>
                        </tr>
                      </table>

                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>

            </ion-radio-group>
          </ion-list>



        </div>
      </ion-content>

      <ion-footer>
        <page-footer>

          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="burnicklgruen" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>

                <div class="rootbuttonclass" (click)="OkButtonClicked()">
                  <ion-icon style="font-size: 28px" [color]="'burnicklgruen'" name="save-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>

        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
