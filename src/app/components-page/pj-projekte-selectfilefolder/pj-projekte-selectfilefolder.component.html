
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Verzeichnisauswahl) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.bottom.px]="PositionY" [style.width.px]="Dialogbreite" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header-center>
          <table class="paddingsmalltable">
            <tr>
              <td><ion-icon [name]="Iconname" color="weiss"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header-center>
      </ion-header>

      <ion-content>


          <pj-sites-filebrowser *ngIf="DBProjekte.CurrentProjekt !== null"
            [Browserbreite]="Dialogbreite"
            [Browserhoehe]="Browserhoehe"
            [ShowFiles]="ShowFiles"
            [SelectedDirectoryID]="SelectedDirectoryID"
            [InitialDirectoryID]="InitialDirectoryID"
            [ShowSelect]="true" (DirectorySelected)="DirectorySelectedHandler($event)">
          </pj-sites-filebrowser>


      </ion-content>

      <ion-footer>
        <page-footer>

          <table *ngIf="DBProjekte.CurrentProjekt !== null" class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>
                <div class="rootbuttonclass" (click)="SelectedDirectoryID !== Const.NONE ? OkButtonClicked() : null">
                  <ion-icon style="font-size: 28px" [color]="SelectedDirectoryID !== Const.NONE ? 'weiss' : 'schwarz'" name="checkmark-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>

        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
