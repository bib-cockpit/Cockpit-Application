
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.AufgabeProjektauswahl) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header-center>
          <table class="paddingsmalltable">
            <tr>
              <td><ion-icon [name]="Iconname" color="weiss"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header-center>
      </ion-header>

      <ion-content>

        <div  class="contentinnerclass">

          <ion-list *ngIf="Pool.Mitarbeiterdaten !== null">

              <ion-item  class="ion-no-padding" *ngFor="let Projekt of Datenliste, let i = index"  (click)="ProjektButtonClicked(Projekt)">
                <ion-grid class="maingridclass">
                  <ion-row>
                    <ion-col size="12">
                      <div class="projektdivclass" (mouseleave)="CurrentIndex = -1" (mouseover)="CurrentIndex = i">
                        <table class="paddingsmalltable">
                          <tr>
                            <td style="width: 30px">
                              <ion-icon *ngIf="CurrentIndex === i"  color="baeblau"  name="arrow-forward-outline"></ion-icon>
                            </td>
                            <td style="width: 80px">
                              <ion-text [color]="CurrentIndex === i ? 'baeblau' : 'grau'">
                              <b>{{Projekt.Projektnummer}}</b>

                              </ion-text>
                            </td>
                            <td style="width: 400px">
                              <ion-text color="schwarz">
                                <b>{{Projekt.Projektname}}</b>

                              </ion-text>
                            </td>
                          </tr>
                        </table>

                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>

          </ion-list>



        </div>
      </ion-content>

      <ion-footer>
        <page-footer>

          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>
                <!--
                <div class="rootbuttonclass" (click)="OkButtonClicked()">
                  <ion-icon style="font-size: 28px" [color]="'burnicklgruen'" name="save-outline"></ion-icon>
                </div>
                -->
              </td>
            </tr>
          </table>

        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
