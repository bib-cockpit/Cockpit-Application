
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Aufgabenlistefilter) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header>
          <table class="paddingsmalltable">
            <tr>
              <td style="width: 4px"></td>
              <td><ion-icon [name]="Iconname" color="burnicklgruen"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header>
      </ion-header>

      <ion-content>

        <div *ngIf="Mitarbeitersettings !== null" class="contentinnerclass">

          <ion-radio-group [value]="Mitarbeitersettings.AufgabenTerminfiltervariante" (ionChange)="SetAufgabenTerminfiltervariante($event)">

            <table class="paddingtable">
              <tr>
                <td colspan="2"><ion-text color="burnicklgruen"><b>Fertigstellungstermin</b></ion-text></td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="null" mode="md"></ion-radio></td><td>Kein Filter</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="Const.Faelligkeitsterminfiltervarianten.Nur_diese_Woche" mode="md"></ion-radio></td><td colspan="3">Nur diese Woche ({{GetWochenstring()}})</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="Const.Faelligkeitsterminfiltervarianten.Nur_diesen_Monat" mode="md"></ion-radio></td><td colspan="3">Nur dieser Monat ({{GetMonatsstring()}})</td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="Const.Faelligkeitsterminfiltervarianten.Bis_zum_Zeitpunkt" mode="md"></ion-radio></td><td>Bis zum Zeitpunkt</td>
                <td><button-value-date [Buttontext]="'Datum'"
                                       [ElementID]="'terminbis'"
                                       [Datum]="GetDatum(Mitarbeitersettings.AufgabenTerminfilterEndewert)"
                                       [Enabled]="Mitarbeitersettings.AufgabenTerminfiltervariante === Const.Faelligkeitsterminfiltervarianten.Bis_zum_Zeitpunkt"
                                       (TimeChanged)="TerminEndeDatumChanged($event)">
                </button-value-date></td>
                <td></td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="Const.Faelligkeitsterminfiltervarianten.Seit_dem_Zeitpunkt" mode="md"></ion-radio></td><td>Seit dem Zeitpunkt</td>
                <td><button-value-date [Buttontext]="'Datum'"
                                       [ElementID]="'terminseit'"
                                       [Datum]="GetDatum(Mitarbeitersettings.AufgabenTerminfilterStartwert)"
                                       [Enabled]="Mitarbeitersettings.AufgabenTerminfiltervariante === Const.Faelligkeitsterminfiltervarianten.Seit_dem_Zeitpunkt"
                                       (TimeChanged)="TerminStartDatumChanged($event)">
                </button-value-date></td><td></td>
              </tr>
              <tr>
                <td style="height: 44px"><ion-radio [value]="Const.Faelligkeitsterminfiltervarianten.Zeitspanne" mode="md"></ion-radio></td><td>Zeitspanne</td>
                <td style="width: 200px">
                  <button-value-date [Buttontext]="'Startdatum'"
                                     [ElementID]="'terminspannestart'"
                                     [Datum]="GetDatum(Mitarbeitersettings.AufgabenTerminfilterStartwert)"
                                     [Enabled]="Mitarbeitersettings.AufgabenTerminfiltervariante === Const.Faelligkeitsterminfiltervarianten.Zeitspanne"
                                     (TimeChanged)="TerminStartDatumChanged($event)">
                  </button-value-date>
                </td>
                <td style="width: 200px">
                  <button-value-date [Buttontext]="'Enddatum'"
                                     [ElementID]="'terminspanneende'"
                                     [Datum]="GetDatum(Mitarbeitersettings.AufgabenTerminfilterEndewert)"
                                     [Enabled]="Mitarbeitersettings.AufgabenTerminfiltervariante === Const.Faelligkeitsterminfiltervarianten.Zeitspanne"
                                     (TimeChanged)="TerminEndeDatumChanged($event)">
                  </button-value-date>
                </td>
              </tr>
            </table>

          </ion-radio-group>



        </div>

      </ion-content>


      <ion-footer>
        <page-footer>
          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="burnicklgruen" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>

                <div class="rootbuttonclass" (click)="OkButtonClicked()">
                  <ion-icon style="font-size: 28px" [color]="'burnicklgruen'" name="save-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>
        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
