
<div [style.z-index]="ZIndex" style="position: absolute; top: 0px; left: 0px; background: none; width: 100%; height: 100%">
  <div  class="keeperdivclass" [style.background]="Displayservice.ShowOpacity(Displayservice.Dialognamen.Favoriteneditor) ? 'rgba(0, 0, 0, 0.5)' : 'none'" (click)="ContentClicked($event)">
    <div class="contentdivclass"
         [style.width.px]="Dialogbreite"
         [style.height.px]="Dialoghoehe" [style.top.px]="PositionY" (click)="ContentClicked($event)">
      <ion-header>
        <page-header-center>
          <table class="paddingsmalltable">
            <tr>
              <td><ion-icon [name]="Iconname" color="weiss"></ion-icon></td>
              <td [style.color]="'white'">{{Titel}}</td>
            </tr>
          </table>
        </page-header-center>
      </ion-header>

      <ion-content>

        <div *ngIf="DBProjekte.CurrentFavorit" class="contentinnerclass">

          <div class="contentinnerheaderclass">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-text color="baeblau"><b>Favorit</b></ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <input-clone [Required]="true" [MaxLength]="100" Titel="Name" Inputtype="text" [(Value)]="DBProjekte.CurrentFavorit.Name" (TextChanged)="TextChanged($event)"></input-clone>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-text color="baeblau"><b>Projekteliste</b></ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          <div class="contentinnercontentclass">
            <div class="paddingdivclass">
              <div class="borderdivclass">
                <div class="projektelisteclass">

                  <ion-list >
                    <ion-item class="ion-text-wrap" class="ion-no-padding" *ngFor="let Projekt of Projektliste">
                      <ion-grid>
                        <ion-row>
                          <ion-col size="12">
                              <table class="paddingsmalltable" width="100%">
                                <tr>
                                  <td>
                                    <table cellspacing="0" cellpadding="0">
                                      <tr>
                                        <td>
                                          {{Projekt.Projektname}} / {{Projekt.Projektkurzname}}
                                        </td>
                                      </tr>
                                    </table>
                                  </td>
                                </tr>
                                <tr>
                                  <td>
                                    <table class="infotable" style="white-space:nowrap;">
                                      <tr>
                                        <td class="ergonametextclass">Projektnummer:</td><td>{{Projekt.Projektnummer}}</td>
                                        <td style="width: 20px"></td>
                                        <td class="ergonametextclass">Stadort:</td><td>{{DBStandort.GetStandort(Projekt.StandortID)}}</td>
                                      </tr>
                                    </table>
                                </tr>
                              </table>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-item>
                  </ion-list>






                </div>
                <div class="deletebuttonclass">
                  <table>
                    <tr>
                      <td><checkbox-clon [Checked]="CanDelete" (CheckChanged)="CanDeleteCheckedChanged($event)"></checkbox-clon></td>
                      <td style="width: 6px"></td>
                      <td>
                        <ion-button size="small" color="rot" [disabled]="!CanDelete" (click)="DeleteButtonClicked()">
                          <ion-icon name="trash-outline" style="font-size: 20px"></ion-icon>
                          <ion-text>Favorit l√∂schen</ion-text>
                        </ion-button>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="projektebuttonclass">
                  <table>
                    <tr>
                      <td>
                        <!--
                        <ion-fab slot="fixed">
                        -->
                          <ion-fab-button size="small" color="grau" style="--padding-bottom: 0px" (click)="EditProjekteButtonClicked()">
                            <ion-icon color="weiss" name="list-outline" style="font-size: 22px"></ion-icon>
                          </ion-fab-button>
                        <!--
                        </ion-fab>
                        -->
                      </td>
                      <td>Projektauswahl</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>


          </div>

        </div>
      </ion-content>

      <ion-footer>
        <page-footer>

          <table class="paddingsmalltable" width="100%">
            <tr>
              <td>
                <div class="rootbuttonclass" (click)="CancelButtonClicked()">
                  <ion-icon style="font-size: 28px" color="weiss" name="close-outline"></ion-icon>
                </div>
              <td style="width: 100%"></td>
              <td>

                <div class="rootbuttonclass" (click)="Valid === true ? OkButtonClicked() : null">
                  <ion-icon style="font-size: 28px" [color]="Valid === true ? 'weiss' : 'grau'" name="save-outline"></ion-icon>
                </div>
              </td>
            </tr>
          </table>

        </page-footer>
      </ion-footer>

    </div>
  </div>
</div>
